  - - 39
    - Chest
    - Dumbbell bench press
    - "1. Lie down on a flat bench with a dumbbell in each hand resting on top of
      your thighs. The palms of your hands will be facing each other.\r\nTip: Use
      your thighs to help raise the dumbbells up, lift the dumbbells one at a time
      so that you can hold them in front of you at shoulder width.\r\n2. Rotate your
      wrists forward so that the palms of your hands are facing away from you. The
      dumbbells should be just to the sides of your chest, with your upper arm and
      forearm creating a 90 degree angle. Be sure to maintain full control of the
      dumbbells at all times. This will be your starting position.\r\n3. Breathe out,
      use your chest to push the dumbbells up. Lock your arms at the top of the lift
      and squeeze your chest, hold for a second and then begin coming down slowly.
      \r\nTip: Lowering the weight should take about twice as long as raising it.\r\n4.
      Repeat."
    - WRS
    - '2013-11-06 09:07:50.856453'
    - '2013-11-06 09:07:50.856453'
  - - 40
    - Chest
    - Dumbell pullover
    - "1. Lie on a flat bench while holding a barbell using a palms down grip that
      is about 15 inches apart.\r\n2. Place the bar on your upper thighs, extend your
      arms and lock them while keeping a slight bend on the elbows. This will be your
      starting position.\r\n3. Raise the weight using a semicircular motion and keeping
      your arms straight as you inhale. Continue the same movement until the bar is
      on the other side above your head . At this point your arms should be parallel
      to the floor with the palms of your hands facing the ceiling.\r\nNow return
      the barbell to the starting position by reversing the motion as you exhale.\r\n4.
      Repeat."
    - WRS
    - '2013-11-06 09:11:17.393688'
    - '2013-11-06 09:11:17.393688'
  - - 41
    - Chest
    - Dumbbell flyes
    - "1. Lie down on a flat bench with a dumbbell on each hand resting on top of
      your thighs. The palms of your hand will be facing each other.\r\n2. Using your
      thighs to help raise the dumbbells, lift the dumbbells one at a time so you
      can hold them in front of you at shoulder width with the palms of your hands
      facing each other. Raise the dumbbells up like you're pressing them, but stop
      and hold just before you lock out. This will be your starting position.\r\nTip:
      A slight bend on your elbows will prevent stress at the biceps tendon.\r\n3.
      Lower your arms out at both sides in a wide arc until you feel a stretch on
      your chest. Breathe in as you perform this portion of the movement. \r\nTip:
      Keep in mind that throughout the movement, the arms should remain stationary;
      the movement should only occur at the shoulder joint.\r\n4. Return your arms
      back to the starting position as you squeeze your chest muscles and breathe
      out. \r\n5. Hold for a second at the contracted position and repeat."
    - WRS
    - '2013-11-06 09:19:05.046131'
    - '2013-11-06 09:19:05.046131'
  - - 43
    - Chest
    - Hammergrip incline
    - "1. Lie back on an incline bench with a dumbbell on each hand on top of your
      thighs. The palms of your hand will be facing each other.\r\n2. Use your thighs
      to help you get the dumbbells up,  at shoulder width.\r\n3. keep the palms of
      your hands facing each other.  Keep your elbows flared out with the upper arms
      in line with the shoulders (perpendicular to the torso) and the elbows bent
      creating a 90-degree angle between the upper arm and the forearm. This will
      be your starting position.\r\n4. Bring down the weights slowly to your side
      as you breathe in. Keep full control of the dumbbells at all times.\r\n5. As
      you breathe out, push the dumbbells up using your pectoral muscles. Lock your
      arms in the contracted position, hold for a second and then start coming down
      slowly. \r\nTip: Take at least twice as long to go down than to come up.\r\nRepeat."
    - WRS

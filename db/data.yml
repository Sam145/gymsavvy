    - '2013-11-09 11:13:42.418676'
  - - 62
    - Cardio
    - Medicine ball jump snatch
    - "1. Stand upright with your feet shoulder-width apart and a medicine ball held
      in both hands in front of your hips.\r\n2. From the starting position, sit into
      a deep squat, pressing your hips behind you as you sit your weight into your
      heels and bring your chest forward. Keep you back flat, and allow the medicine
      ball to come straight toward the floor as you sit. Squat down until the medicine
      ball lightly touches the floor.\r\n3. From the squat, look up at the ceiling
      and press explosively through your legs to bring yourself back to standing,
      bringing the medicine ball up with you as you rise, and keeping it close to
      your body as you lift it to shoulder level.\r\n4. As you reach your standing
      position, \"flick\" the ball up until your arms are straight overhead, using
      a swift, strong motion, and then, without breaking your upward momentum, throw
      the ball as high as you can into the air.\r\n5. While the ball is in the air,
      keep your eyes on it and your arms up. As the ball comes down, catch it in both
      hands and let its downward momentum bring your arms to your chest, with your
      hands holding the ball close to you. Then, lower the ball again to be in front
      of your hips, back in the starting position, and repeat the exercise for a full
      set of 10 tosses."
    - WRS
    - '2013-11-09 11:28:04.235130'
    - '2013-11-09 11:28:04.235130'
  - - 63
    - Shoulders
    - Incline dumbbell bench press
    - "1.Lie back on an incline bench with a dumbbell in each hand atop your thighs.
      The palms of your hands will be facing each other.\r\n2. Using your thighs to
      help push the dumbbells up, lift the dumbbells one at a time so that you can
      hold them at shoulder width.\r\n3. When you have the dumbbells raised to shoulder

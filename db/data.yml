    - '2013-11-09 15:07:50.998311'
  - - 78
    - Cardio
    - Exercise ball squats
    - "1. Place an exercise ball against a wall.\r\n2. Stand up straight with your
      lower back firmly against the ball.\r\n3. Bend your knees to roll the ball down
      the wall. Continue until you have reached a \"mini-squat\" (1/3 of a full squat)
      position.\r\n4. Push through your heels to roll the ball back to the starting
      position.\r\nTip : To make this exercise more challenging, dip down lower. \r\nTry
      to get all the way in to a full squat!\r\n"

    - '2013-11-05 11:40:18.438687'
  - - 33
    - Biceps and Triceps
    - Barbell arm curl
    - "1. Stand up with your torso upright while holding a barbell at a shoulder-width
      grip. The palms of your hands should be facing forward and the elbows should
      be close to the torso. This will be your starting position.\r\n2. While holding
      the upper arms stationary, curl the weights forward while contracting the biceps
      as you breathe out. \r\nTip: Only the forearms should move.\r\n3. Continue this
      movement until your biceps are fully contracted and the bar is at shoulder level.
      Hold the contracted position for a second and squeeze the biceps hard.\r\n4.
      Slowly begin to bring the bar back to starting position as your breathe in."
    - WRS
    - '2013-11-05 11:45:56.346752'
    - '2013-11-09 10:50:40.518686'
  - - 34
    - Biceps and Triceps
    - 'Lying dumbbell tricep extension '
    - "1. Lie on a flat bench while holding two dumbbells directly in front of you.
      Your arms should be fully extended at a 90-degree angle from your torso and
      the floor. The palms should be facing in and the elbows should be tucked in.
      This is the starting position.\r\n2. As you breathe in and you keep the upper
      arms stationary with the elbows in, slowly lower the weight until the dumbbells
      are near your ears.\r\nAt this point, while keeping the elbows in and the upper
      arms stationary, use the triceps to bring the weight back up to the starting
      position as you breathe out.\r\n3. Repeat.\r\n"
    - WRS
    - '2013-11-05 11:52:16.519663'
    - '2013-11-05 11:53:00.302944'
  - - 35
    - Legs
    - Dead lift
    - "1. Put a barbell in front of you on the ground and grab it using a pronated
      (palms facing down) grip that a little wider than shoulder width. Tip: Depending
      on the weight used, you may need wrist wraps to perform the exercise and also
      a raised platform in order to allow for better range of motion.\r\n2. Bend the
      knees slightly and keep the shins vertical, hips back and back straight. This
      will be your starting position.\r\n3. Keeping your back and arms completely
      straight at all times, use your hips to lift the bar as you exhale. \r\n\r\nTip:
      The movement should not be fast but steady and under control.\r\n4. Once you
      are standing completely straight up, lower the bar by pushing the hips back,
      only slightly bending the knees, unlike when squatting. \r\n\r\nTip: Take a
      deep breath at the start of the movement and keep your chest up. Hold your breath
      as you lower and exhale as you complete the movement.\r\n"
    - WRS
    - '2013-11-05 12:03:54.710711'
    - '2013-11-05 12:03:54.710711'
  - - 36
    - Cardio
    - Lunge
    - "1. Holding Dumbbells evenly by you sides choose one leg and step forward about
      one to two feet, keeping your arms straight.  (The taller you are, the further
      forward you should go, but don't go so far that you feel you are going to fall
      over.)\r\n2. Begin bending your front knee until it is over the top of the foot.
      Never extend it beyond the toes.\r\n3. As you bend this knee, lift the heel
      of the opposite leg. The knee will be forced to bend as you lunge down.\r\n4.
      top when both knees are at a 90 degree angle with the floor.\r\n5. Shift all
      of your weight to the balls of your feet, concentrating on your toes. (If you
      need to step forward more to make this happen without leaning that's fine.)\r\n6.
      Pull your body back up to the starting position."
    - WRS
    - '2013-11-05 12:06:37.306389'
    - '2013-11-05 12:09:20.130920'
  - - 37
    - Biceps and Triceps
    - Push-ups
    - "1. Kneel on the ground, set your hands at a distance that is slightly wider
      than shoulder-width apart. \r\n2. Think of your body as one giant straight line
      – from the top of your head down through your heels. Your butt shouldn’t be
      sticking up in the air or sagging.\r\nTip: clench your butt, and then tighten
      your abs. Your core will be engaged, and your body should be in that straight
      line.\r\n3. Keep your head up.\r\nTip : Your chest should be a fists width above
      the ground.\r\n4. At the top of your push up, your arms should be straight and
      supporting your weight. You’re now ready to do a push up.\r\n5. With your arms
      straight, butt clenched, and abs braced, steadily lower yourself until your
      elbows are at a 90 degree angle or smaller. Depending on your level of experience,
      age, and flexibility, 90 degrees might be the lowest you’re able to go. \r\nTip
      : Try not to let your elbows go flying out with each repetition. Keep them relatively
      close to your body, and keep note of when they start to fly out when you get
      tired.\r\n5. Push back up until you’re back in the same position."
    - RS
    - '2013-11-05 12:22:42.862375'
    - '2013-11-05 12:22:42.862375'
  - - 38
    - Biceps and Triceps
    - Dips
    - "1. The triceps dip requires a low flat surface, such as one for weight lifting.
      \ \r\n2. Sit on the bench with your hands palm faced down on either side. \r\n3.
      Stretch your legs together  out in front of you.\r\n4. Take your weight on your
      hands to raise your butt up off of the bench.\r\n5. Lower your butt down in
      front of the weight lifting bench. Your heels will remain feet together on the
      floor.\r\n6. Repeat this as many times are possible. Try not to go too far down—this
      might cause an injury.\r\n"
    - RS

  - - 77
    - Legs
    - Pilates side leg series
    - "1. Lie on your side with your legs and feet slightly in front of you.\r\n2.
      Pull your abdominals in (right below the belly button).\r\n3. Lift your chest.\r\n4.
      Roll your shoulders back and down.\r\n5. Press your shoulder blades down towards
      your hips.\r\nYour head can be down or resting on your hand , but lengthen your
      neck.\r\nLengthen your legs as long as you can (reach your feet away from you).\r\n\r\nSide
      Kicks: Forward & Back\r\nHow far forward can you slowly kick without rounding
      your spine?\r\nHow far back can you slowly swing the leg without arching your
      spine?\r\nKeep reaching your top leg out as long as you can.\r\nOnce you do
      a few reps with a smooth swing, you can add a small double beat (pulse) kick
      at the front for two, then behind for two.\r\nNo upper body movement!\r\n\r\nDouble
      Leg Beat\r\nWith the toe pointing up, lift the top leg as high as you can (keep
      your chest open).\r\nLower the top leg, longer than the bottom leg.\r\nAfter
      you do a few slow reps, speed up the move and add a double beat (pulse) down
      into the lower leg.\r\nAs you speed up, you stay controlled through the movement.\r\n\r\nLeg
      Circles\r\nLift top leg a few inches off of the bottom leg and trace circles
      forward and backward.\r\nTake your leg back a little bit (shown below) and perform
      same circles.\r\n\r\nGluteus Medius Leg Lifts\r\nWith your leg back, do small
      leg lifts leading with your heel.\r\nOnly lift and lower the leg to a point
      where you can keep your hips still and don’t collapse in the ribcage.\r\nPicture
      shown below is at the top of the move.\r\n\r\nHot Potato: Top Leg\r\nDip your
      toe down in front of your body, then arch your foot behind.\r\nDip toe down
      behind, then arch back to the front.\r\nTry keeping your top hand right on your
      hip so you focus on keeping that hip down away from your ribcage.\r\n\r\nSide
      Lying Bicycle\r\nHow big can you make the “pedal stroke” without moving through
      the upper body?\r\nPerform your pedal stroke forward for a few reps, then backwards.\r\nAdd
      your arm, to increase core instability.  When your leg is back, move your arm
      forward and kick the leg to your hand.\r\n\r\nIf laying on your side is uncomfortable
      or it is just too challenging, you can perform these exercises from a standing
      position \r\nTry rotating your palms forward to emphasize retracting the shoulder
      blades.\r\n\r\n"
    - RS

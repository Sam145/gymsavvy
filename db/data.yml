    - Push up plank switches
    - "1. Start by doing a full  push up.\r\n2. When your arms are locked at the top,
      drop right arm down resting on the forearm, closely followed by the left arm.\r\n3.
      Push back up with the right arm, closely followed by the left.\r\n4.  Now drop
      down the left arm closely followed by the right.\r\n5. Keep alternating each
      arm as the lead arm."

    - Barbell split squat
    - "1. Position barbell on back of shoulders and grasp barbell to sides. \r\n2.
      Stand with feet far apart; one foot forward and other foot behind.\r\n3. Squat
      down by flexing knee and hip of front leg. \r\n4. Allow heel of rear foot to
      rise up while knee of rear leg bends slightly until it almost makes contact
      with floor. \r\n5. Return to original standing position by extending hip and
      knee of forward leg. Repeat. Continue with opposite leg.\r\nTip: Knees should
      point same direction as feet throughout movement. Heel of rear foot can be kept

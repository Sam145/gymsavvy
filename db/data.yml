  - - 52
    - Shoulders
    - Dumbell lying one arm rear lateral raise
    - "1. While holding a dumbbell in one hand, lay with your chest down on a slightly
      inclined (around 15 degrees when measured from the floor) adjustable bench.
      The other hand can be used to hold to the leg of the bench for stability.\r\nPosition
      the palm of the hand that is holding the dumbbell in a neutral manner (palms
      facing your torso) as you keep the arm extended with the elbow slightly bent.
      This will be your starting position.\r\n2. Raise the arm with the dumbbell to
      the side until your elbow is at shoulder height and your arm is roughly parallel
      to the floor as you exhale. \r\nTip: Maintain your arm perpendicular to the
      torso while keeping your arm extended throughout the movement. Also, keep the
      contraction at the top for a second.\r\n3. Slowly lower the dumbbell to the
      starting position as you inhale.\r\nRepeat."
    - WRS
    - '2013-11-06 11:12:25.222816'
    - '2013-11-06 11:12:25.222816'
  - - 53
    - Shoulders
    - Hand stand push up
    - "1. With your back to the wall bend at the waist and place both hands on the
      floor at shoulder width.\r\n2. Kick yourself up against the wall with your arms
      straight. Your body should be upside down with the arms and legs fully extended.
      Keep your whole body as straight as possible. \r\nTip: If doing this for the
      first time, have a spotter help you. Also, make sure that you keep facing the
      wall with your head, rather than looking down.\r\n3. Slowly lower yourself to
      the ground as you inhale until your head almost touches the floor. \r\nTip:
      It is of utmost importance that you come down slow in order to avoid head injury.\r\n4.
      Push yourself back up slowly as you exhale until your elbows are nearly locked.\r\nRepeat."
    - RS

  - - 71
    - Legs
    - Reverse lunge
    - "1. Stand tall and take a controlled lunge (or large step) backward with your
      left foot.\r\n2. Lower your hips so that your right thigh (front leg) becomes
      parallel to the floor and your right knee is positioned directly over your ankle.
      Keep your left knee bent at a 90-degree angle and pointing toward the floor.
      Your left heel should be lifted.\r\n3. When your left knee is almost touching
      the floor, hold. Then, slowly push with your left foot to raise your pelvis
      up a bit, then straighten your knees and return your left leg back to starting
      position next to your right leg.\r\n4. This completes one rep. Complete 10 reps
      before repeating the movement and the repetitions on your right side."
    - RS

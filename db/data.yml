  - - 76
    - Abs and Obliques
    - Oblique crunches
    - "1. Lie on your right side with your legs lying on top of each other. Make sure
      your knees are bent a little bit.\r\nPlace your left hand behind your head.\r\nOnce
      you are in this set position, begin by moving your left elbow up as you would
      perform a normal crunch except this time the main emphasis is on your obliques.\r\n2.
      Crunch as high as you can, hold the contraction for a second and then slowly
      drop back down into the starting position.\r\nTip : Remember to breathe in during
      the (lowering) part of the exercise and to breathe out during the (elevation)
      part of the exercise.\r\n"
    - RS

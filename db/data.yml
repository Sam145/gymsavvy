  - - 61
    - Shoulders
    - Single arm dumbbell shoulder press
    - "1. Grab a dumbbell and either sit on a press bench that has a back support
      on it as you place the dumbbells upright on top of your thighs or stand up straight.\r\n2.
      Clean the dumbbell up to bring it to shoulder height. \r\nTip: The other hand
      can be kept fully extended to the side, by the waist or grabbing a fixed surface.\r\n3.
      Rotate the wrist so that the palm of your hand is facing forward. This is your
      starting position.\r\n4. As you exhale, push the dumbbell up until your arm
      is fully extended.\r\n5. After a second pause, slowly come down back to the
      starting position as you inhale.\r\nRepeat for the  amount of repetitions and
      then swop arms.\r\n"
    - WRS

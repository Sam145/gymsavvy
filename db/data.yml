    - Back
    - Middle back shrug
    - "1. Lie facedown on an incline bench while holding a dumbbell in each hand.
      Your arms should be fully extended hanging down and pointing towards the floor.
      Tip: The palms of your hands should be facing each other. This will be your
      starting position.\r\n2. As you exhale, squeeze your shoulder blades together
      and hold the contraction for a full second. Tip: This movement is just like
      the reverse action of a hug, or trying to perform rear laterals as if you had
      no arms.\r\nAs you inhale go back to the starting position.\r\nRepeat."

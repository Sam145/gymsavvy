    - Shoulders
    - Double kettle push press
    - "1.Clean two kettlebells to your shoulders.\r\n2. Squat down a few inches and
      reverse the motion rapidly. Use the momentum from the legs to drive the kettlebells
      overhead.\r\n3.Once the kettlebells are locked out, lower the kettlebells to

  - - 56
    - Legs
    - Barbell squat
    - "1. Stand with shoulder width stance with barbell at upper chest height, position
      bar high on back of shoulders and grasp barbell to sides.\r\n2. Bend knees forward
      while allowing hips to bend back behind, keeping back straight and knees pointed
      in the same direction as feet. \r\n3. Descend until thighs are just past parallel
      to floor. Extend knees and hips until legs are straight. Return and repeat.\r\nTip
      : Keep head facing forward, back straight and feet flat on floor; equal distribution
      of weight throughout forefoot and heel. Knees should point same direction as
      feet throughout movement."
    - WRS
    - '2013-11-09 10:39:05.347316'
    - '2013-11-09 10:39:05.347316'
  - - 57
    - Back
    - Dumbbell row
    - "1. Select the correct weight for you to row. The weight should be something
      that you can do for full repetitions. You may have to experiment to find your
      proper weight of the dumbbell.\r\n\r\n2. Start with the dumbbell on the floor
      next to the weight bench, on the side of the arm that you plan to use. Place
      your opposite hand on the bench, as well as your knee on the opposite side.
      If you are using your right hand, your left hand and left knee will be on the
      bench, spaced comfortably for stability. Your right leg should be placed in
      a spot where you have the most comfort and stability when holding the weight.Grip
      the dumbbell and lift it off the floor, letting the weight hang straight down.
      Your back should remain straight throughout the exercise.\r\n3. Once you are
      holding the weight, you are ready to begin the repetition. At this point, you
      should be bent at the waist, but maintaining a straight back. Your back should
      be slightly above parallel to the floor, and your head up, looking straight
      ahead.Keeping your back straight and your head up, pull the dumbbell straight
      up, bending your arm at the elbow. Your elbow should go up higher than your
      back, allowing the barbell to be rowed all the way up to your body. The emphasis
      of this exercise is on your back, not your biceps, so be sure to focus there
      and squeeze your back at the top.\r\n4. For the negative, simply release the
      barbell back down to the bottom position. Do not drop the weight, rather control
      it down. Remember, this is not an arm exercise, allow your back to do all the
      work. When you can no longer pull the dumbbell all the way into your body, you
      can do no more.\r\n5. Switch to your other arm and repeat the same amount of
      sets and repetitions."
    - WRS
    - '2013-11-09 10:46:32.945216'
    - '2013-11-09 10:47:52.727276'

  - - 73
    - Abs and Obliques
    - Reverse curls
    - "1. Lie on the floor with your legs straight out in front of you. Put your arms
      to the side of your torso, palms down.\r\n2. Bend your knees up. Your thighs
      should be perpendicular to the floor, while your lower legs are parallel to
      the floor. Keep your feet together.\r\n3. Inhale. As you do so, pull your legs
      up towards your torso. This should be done as you roll your pelvis backwards
      to lift your hips up off the floor. Your knees should touch your chest at the
      end.\r\n4. Slowly lower your legs back to starting position. Do not drop them;
      this should be done in a controlled manner."

    - Side lunge with wood chop
    - "1. Stand straight with feet together and hold a light weight with both hands
      up to the right shoulder.\r\n2. Take a wide step to the left and at the same
      time chop the air across the body down to the left with the weight. The chop
      should go as low as possible. \r\n3. Step back and raise the weight back to
      the right shoulder.\r\n4. Repeat this move.\r\n5. Change sides and repeat moves
      in opposite direction."

    - Abs and Obliques
    - The sky dive
    - "Always follow a basic or side plank with this move. \r\n1. Lie flat on the
      floor, face down, with your arms by your sides. \r\n2. Gently raise your chest
      off the floor until you can feel your lower back muscles start to work, simultaneously
      raising your arms up, palms facing upwards and with your thumbs furthest away
      from your body, pointing to the ceiling. Be careful not to clench your buttocks.
      Hold for 30 seconds.\r\n\r\n"
    - T

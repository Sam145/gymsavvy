  - - 46
    - Cardio
    - Burpees
    - "1. Stand up straight with your arms by your sides and your feet at shoulder
      width. Sit into a squat.\r\n2. Kick your feet behind you so you're in a push-up
      position.\r\n3. Lower your chest to the ground.\r\n4. Press back up to complete
      the push up.\r\n5. Pull your feet back in so you're in squat position.\r\nJump
      up in the air while raising both arms to reach for the ceiling.\r\n\r\nTo increase
      the intensity of burpee jump-ups, at the end of the burpee, try doing a standing
      broad jump instead of jumping straight up in the air. Instead of changing to
      a broad jump, you can pull your knees up toward your chest when you jump straight
      up in the air. Practice both of these different movements, or alternate between
      the two during your workout.\r\n\r\nAnother way to increase the intensity of
      burpee jump-ups is by holding a SandBell. "
    - RS
    - '2013-11-06 10:25:46.596200'
    - '2013-11-06 10:25:46.596200'
  - - 47
    - Legs
    - Dumbbell clean lift
    - "1. Begin standing with a dumbbell in each hand with your feet shoulder width
      apart.\r\n2. Lower the weights to the floor by flexing at the hips and knees,
      pushing your hips back until the dumbbells reach the floor. This will be your
      starting position.\r\n3. To initiate the movement, violently jump upward by
      extending the hips, knees, and ankles to acclerate the weights upward. Maintaining
      a neutral grip on the dumbbells, keep the arms straight until full extension
      is reached.\r\nAfter full extension, rebend the hips and knees to receive the
      weight in a squat position. Allow the arms to bend, guiding the dumbbells to
      your shoulders.\r\nUpon receiving the weight in the squat position, extend the
      hips and knees to finish in a standing position with the weights on your shoulders."
    - WRS
    - '2013-11-06 10:46:03.385180'
    - '2013-11-06 10:46:03.385180'
  - - 48
    - Legs
    - Single leg glute lift
    - "1. Lay on the floor with your feet flat and knees bent.\r\n2. Raise one leg
      off of the ground, pulling the knee to your chest. This will be your starting
      position.\r\n3. Start the movement by driving through the heel, extending your
      hip upward and raising your glutes off of the ground.\r\nExtend as far as possible,
      pause and then return to the starting position."
    - RS

    - Biceps and Triceps
    - Chin ups
    - "1. Grab the bar with an under-hand grip, shoulder-width apart.\r\n2. Cross
      your legs behind you and try not to swing during the move.\r\n3. Pull up until
      your chin is over the bar.\r\n4. Tense your biceps hard at the top of the move.\r\nLower

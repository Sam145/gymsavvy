    - Legs
    - Dumbbel split squat
    - "1. Position yourself into a staggered stance with the rear foot elevated and
      front foot forward.\r\n2. Hold a dumbbell in each hand, letting them hang at
      the sides. This will be your starting position.\r\n3. Begin by descending, flexing
      your knee and hip to lower your body down. Maintain good posture througout the
      movement. \r\nTip: Keep the front knee in line with the foot as you perform
      the exercise.\r\n4. At the bottom of the movement, drive through the heel to
      extend the knee and hip to return to the starting position."
    - WRS
    - '2013-11-09 11:37:35.677900'
    - '2013-11-09 11:37:35.677900'
  - - 65
    - Back
    - Back extension
    - "1.Lie on your stomach, facedown, arms straight out in front of you, palms down,
      and legs straight out behind you.\r\n2. Pull your abs in, as if you’re trying
      to create a small space between your stomach and the floor.\r\n3.Lift your left
      arm and right leg about one inch off the floor, and stretch out as much as you
      can.\r\n4. Hold this position for five slow counts and then lower your arm and
      leg back down.\r\n5. Repeat the same move with your right arm and left leg.\r\n6.
      Continue alternating sides until you complete the set."
    - RS
    - '2013-11-09 11:44:28.832432'
    - '2013-11-09 11:44:28.832432'
  - - 66
    - Legs
    - Dumbbell lunge
    - "1. Stand with your torso upright holding two dumbbells in your hands by your
      sides. This will be your starting position.\r\n2. Step forward with your right
      leg around 2 feet or so from the foot being left stationary behind and lower
      your upper body down, while keeping the torso upright and maintaining balance.
      Inhale as you go down. Tip:  As in the other exercises, do not allow your knee
      to go forward beyond your toes as you come down, as this will put undue stress
      on the knee joint. Make sure that you keep your front shin perpendicular to
      the ground.\r\n3. Using mainly the heel of your foot, push up and go back to
      the starting position as you exhale.\r\n4. Repeat the movement for the recommended
      amount of repetitions and then perform with the left leg."
    - WRS
    - '2013-11-09 11:47:28.189039'
    - '2013-11-09 11:47:28.189039'
  - - 67
    - Cardio
    - Step ups
    - "1. Take a few deep breaths. As you exhale, lift your left foot off the ground
      and place it on top of the step.\r\n2. Lift your right foot off the ground and
      use the muscles in your legs and core to lift this foot to the top of the bench.
      \r\n3.Carefully step your right foot back to the ground, followed by your left
      foot. Repeat this process for at least 30 seconds before taking a short break,
      and then perform again.\r\nTip: By adding the dumbbells to your basic step up,
      you increase your full body workout. \r\n1.You can add weights to this exercise
      by  holding a dumbbell firmly in each hand. You want your palms facing in at
      thigh-height. Begin standing a foot away from the bench.\r\n2. Place your right
      foot up firmly on the top of the bench or stair. Rise up to a standing position
      on the bench or stair by straightening your right knee and hip. Place your left
      foot firmly on the bench.\r\n3. To step down, flex your right knee and hip and
      return the right leg to its original position on the floor. Next, bring down
      your left leg. Repeat the motion, but this time switch your lead leg to your
      left leg for one repetition."
    - RS
    - '2013-11-09 13:27:20.997361'
    - '2013-11-09 13:34:56.385632'
  - - 68
    - Cardio
    - Squats
    - "1. Stand with your head facing forward and your chest held up and out.\r\n2.
      Place your feet shoulder-width apart or slightly wider. Extend your hands straight
      out in front of you to help keep your balance.\r\n3. Sit back and down like
      you're sitting into an imaginary chair. Keep your head facing forward as your
      upper body bends forward a bit. Rather than allowing your back to round, let
      your lower back arch slightly as you descend.\r\n4. Lower down so your thighs
      are as parallel to the floor as possible, with your knees over your ankles.
      Press your weight back into your heels.\r\n5. Keep your body tight, and push
      through your heels to bring yourself back to the starting position."
    - RS
    - '2013-11-09 13:36:47.491433'
    - '2013-11-09 13:36:47.491433'
  - - 69
    - Cardio
    - Squat with shoulder press
    - "1. Stand with feet hip-width apart and pointing forward. Hold a dumbbell in
      each hand at shoulder height with palms facing forward. Look straight ahead
      and engage your core muscles.\r\n2. Inhale and squat down by shifting your hips
      back and leaning slightly forward. Knees should bend as low as comfortable on
      your joints. Keep your knees over your ankles and your feet straight.\r\n3.
      Exhale and stand up while raising your arms up over your shoulders. Lift until
      your elbows are almost, but not quite, straight. Hold for 2 seconds.\r\n4. Inhale
      and squat back down while lowering your arms until your hands are shoulder height
      again."
    - WRS
    - '2013-11-09 13:44:53.265890'
    - '2013-11-09 13:44:53.265890'
  - - 70
    - Cardio
    - Plie squat with shoulder press
    - "1. Stand with feet hip-width apart and pointing forward. Hold a dumbbell in
      each hand at shoulder height with palms facing forward. Look straight ahead
      and engage your core muscles.\r\n2. Inhale and squat down by shifting your hips
      back and leaning slightly forward. Knees should bend as low as comfortable on
      your joints. Keep your knees over your ankles and your feet straight.\r\n3.
      Exhale and stand up while raising your arms up over your shoulders. Lift until
      your elbows are almost, but not quite, straight. Hold for 2 seconds.\r\n4. Inhale
      and squat back down while lowering your arms until your hands are shoulder height
      again"

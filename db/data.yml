    - Upright row
    - "1. Stand with legs at a comfortable distance apart -- about shoulder width
      is about right.\r\n2. Grasp a barbell or dumbbells, hanging in front of you
      at arms length, palms facing the body.\r\n3. Standing up straight, adjust your
      grip so that your hands are about in line with the thighs. That is, not too
      close together.\r\nTip A \"wavy\" EZcurl bar makes this exercise a little easier
      on the wrist joints."

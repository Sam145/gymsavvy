    - Abs and Obliques
    - Swiss ball jackknife
    - "1. Start in pushup position, but with your shins on a Swiss ball. \r\nTip :
      Your body should form a straight line from ankles to head. \r\n2. Without rounding
      your lower back, contract your abs and use your feet to pull the ball toward
      your chest by bending your knees. \r\n3. Pause, and return to the starting position.\r\n4.
      Repeat.\r\n"
    - RS

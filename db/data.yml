    - Shoulders
    - Lateral raise with bands
    - "2. To begin, stand on an exercise band so that tension begins at arm's length.
      Grasp the ends using a pronated (palms facing your thighs) grip that is slightly
      less than shoulder width. Your hands should be resting on the sides of your
      thighs. Your arms should be extended with a slight bend at the elbows and your
      back should be straight. This will be your starting position.\r\n3. Use your
      side shoulders to lift the Bands to the sides as you exhale. Continue to lift
      your arms until they are slightly above parallel. \r\nTip: As you lift your
      hands, slightly tilt the hand as if you were pouring water and keep your arms
      extended. Also, keep your torso stationary and pause for a second at the top
      of the movement.\r\nLower your hands back down slowly to the starting position.
      Inhale as you perform this portion of the movement.\r\nRepeat."
